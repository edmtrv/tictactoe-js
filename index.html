<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <main class="game">
      <section class="details">
        <div class="players">
          <div class="player-x">
            <label for="player-x-name">Player X</label>
            <input type="text" name="player-x-name" id="player-x-name" placeholder="Name">
          </div>
          <div class="player-o">
            <label for="player-o-name">Player O</label>
            <input type="text" name="player-o-name" id="player-o-name" placeholder="Name">
          </div>
        </div>
        <button class="btn">Start Game</button>
        <div class="result"></div>
      </section>
      <section class="board">
        <canvas class="cell" data-cell="0"></canvas>
        <canvas class="cell" data-cell="1"></canvas>
        <canvas class="cell" data-cell="2"></canvas>
        <canvas class="cell" data-cell="3"></canvas>
        <canvas class="cell" data-cell="4"></canvas>
        <canvas class="cell" data-cell="5"></canvas>
        <canvas class="cell" data-cell="6"></canvas>
        <canvas class="cell" data-cell="7"></canvas>
        <canvas class="cell" data-cell="8"></canvas>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
